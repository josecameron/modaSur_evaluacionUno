    <div class="container text-center mt-5">
        <form>
            <div class="form-row">

            <div class="form-group">

            </div>
            <div class="form-row">

                </div>

                    <input type="text" class="form-control" id="inputCity">
                        
                </input>
                </div>

                </div>
            </div>
            <div class="form-group">

            </div>
